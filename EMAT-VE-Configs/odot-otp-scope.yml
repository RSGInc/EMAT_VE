---
# VEState Scope Definition for ODOT OTP

scope:
    name: VEState
    desc: VisionEval State Strategic Planning Model. ODOT OTP

inputs:

    # LAND-USE
    LUDENSITYMIX:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: LUDENSITYMIX
        # FILENAME: marea_mix_targets.csv
        # MODEL NAME: _manipulate_ludensity
        shortname: Urban Mix Prop
        address: LUDENSITYMIX
        ptype: exogenous uncertainty
        dtype: float
        desc: Urban proportion for each marea by year
        default: 0
        min: 0  #- AP   # AP 22 input
        max: 1  #- MM   # Multimodal input

    INTDENSITYSCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: INTDENSITYSCEN
        # FILENAME: marea_d3bpo4_adj.csv
        # MODEL NAME: _manipulate_intdensity
        shortname: D3BPO4 Adj
        address: INTDENSITYSCEN
        ptype: exogenous uncertainty
        dtype: float
        desc: D3BPO4 adjustment factor for each marea by year by Urban, Town, and Rural segments.
        default: 0 # Default no adjustment to the D3BPO4 (AP)
                   # marea_d3bpo4_adj: UrbanD3bpo4Adj,TownD3bpo4Adj,RuralD3bpo4Adj
        max: 1
                   # marea_d3bpo4_adj: UrbanD3bpo4Adj,TownD3bpo4Adj,RuralD3bpo4Adj (MM)
        min: 0
                   # marea_d3bpo4_adj: UrbanD3bpo4Adj,TownD3bpo4Adj,RuralD3bpo4Adj
            
    CARSVCAVAILSCEN:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: CARSVCAVAILSCEN
        # FILENAME: marea_carsvc_availability.csv
        # MODEL NAME: _manipulate_carsvcavail
        shortname: Car Service Availability
        address: CARSVCAVAILSCEN
        ptype: exogenous uncertainty
        dtype: cat
        desc: Different levels of car service availability
        default: mid
        values:
            - low     # low level of car services availability
                      # marea_carsvc_availability: CenterPropHighCarSvc,InnerPropHighCarSvc,OuterPropHighCarSvc,FringePropHighCarSvc,CenterPropShdCarSvc,InnerPropShdCarSvc,OuterPropShdCarSvc,FringePropShdCarSvc
            - mid     # mid level of car services availability
                      # marea_carsvc_availability: CenterPropHighCarSvc,InnerPropHighCarSvc,OuterPropHighCarSvc,FringePropHighCarSvc,CenterPropShdCarSvc,InnerPropShdCarSvc,OuterPropShdCarSvc,FringePropShdCarSvc
            - high    # low level of car services availability
                      # marea_carsvc_availability: CenterPropHighCarSvc,InnerPropHighCarSvc,OuterPropHighCarSvc,FringePropHighCarSvc,CenterPropShdCarSvc,InnerPropShdCarSvc,OuterPropShdCarSvc,FringePropShdCarSvc
        
    SHDCARSVCOCCUPRATE:
        # TMIP - INSERTION
        # SCENARIOFOLDER: SHDCARSVCOCCUPRATE
        # FILENAME: region_carsvc_shd_occup.csv
        # MODEL NAME: _manipulate_shdcarsvc
        shortname: Shared Car Svc Occup
        address: SHDCARSVCOCCUPRATE
        ptype: exogenous uncertainty
        dtype: float
        desc: Average occupancy in shared car services for future year.
        default: 2.25 # Default average occupancy rate
                      # region_carsvc_shd_occup: ShdCarSvcAveOccup
        max: 3        # Highest estimate of average occupancy rate
                      # region_carsvc_shd_occup: ShdCarSvcAveOccup
        min: 1.0      # Lowest estimate of average occupancy rate
                      # region_carsvc_shd_occup: ShdCarSvcAveOccup
        

    CARCHARGEAVAILSCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: CARCHARGEAVAILSCEN
        # FILENAME: azone_charging_availability.csv
        # MODEL NAME: _manipulate_carchargeavailscen
        shortname: Car Charging Availability
        address: CARCHARGEAVAILSCEN
        ptype: exogenous uncertainty
        dtype: float
        desc: Car charging availability scenario.
        default: 0  # Default no adjustment to the charging availability (AP)
                   
        max: 1      # 100 % increase in charging availability for MF and GQ and 11.7647% for SF (MM)
        min: 0      # marea_d3bpo4_adj: UrbanD3bpo4Adj,TownD3bpo4Adj,RuralD3bpo4Adj    
    

    TRANSITSCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: TRANSITSCEN
        # FILENAME: marea_transit_biofuel_mix.csv, marea_transit_fuel.csv, marea_transit_powertrain_prop.csv
        # MODEL NAME: _manipulate_transitscen
        shortname: Transit Scenario
        address: TRANSITSCEN
        ptype: exogenous uncertainty
        dtype: float
        desc: Transit powertrain and fuel scenario
        default: 0  # Transit with low EV
                   
        max: 1      # Transit with high EV
        min: 0      # Transit with low EV
    
    POWERTRAINSCEN:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: POWERTRAINSCEN
        # FILENAME: run_model.R (script is modified to use different version of model script)
        # MODEL NAME: _manipulate_powertrainscen
        shortname: Powertrain and Fuels
        address: POWERTRAINSCEN
        ptype: exogenous uncertainty
        dtype: cat
        desc: Powertrain and Fuels package scenario.
        default: LOWEV
        values:
            - LOWEV     # Current funding
            - MEDHH     # Multimodal

    SOVDIVIVERTSCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: SOVDIVIVERTSCEN
        # FILENAME: azone_prop_sov_dvmt_diverted.csv
        # MODELNAME: _manipulate_sovdivert
        shortname: SOV Diversion
        address: SOVDIVIVERTSCEN
        ptype: policy lever
        dtype: float
        desc: SOV diversion scenarios
        default: 0  # Default no adjustment to the SOV Diversion (AP)                   
        max: 1      # SOV Diversion from (MM)
        min: 0      # SOV Diversion from AP

    TAXSCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: TAXSCEN
        # FILENAME: azone_veh_use_taxes.csv
        # MODELNAME: _manipulate_taxes
        shortname: Tax Scenario
        address: TAXSCEN
        ptype: policy lever
        dtype: float
        desc: Different taxes scenarios.
        default: 0
        max: 1          # VMTTax High = 0.047/mile 
        min: 0          # VMTTax Low = 0.013/mile 


    LANEMILESCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: LANEMILESCEN
        # FILENAME: marea_lane_miles.csv
        # MODELNAME: _manipulate_mlanemiles
        shortname: Marea Lane Miles
        address: LANEMILESCEN
        ptype: policy lever
        dtype: float
        desc: Different marea lane mile scenario
        default: 0
        max: 1          # Operations emphasis
        min: 0          # Current funding/Multimodal/Preservation emphasis


    OPSDEPLOYSCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: OPSDEPLOYSCEN
        # FILENAME: marea_operations_deployment.csv
        # MODELNAME: _manipulate_opsdeployment
        shortname: Operations Deployment Scenario
        address: OPSDEPLOYSCEN
        ptype: policy lever
        dtype: float
        desc: Different operations deployment scenarios.
        default: 0
        min: 0  #- AP    # Curent funding
        max: 1  #- MMPV  # Multimodal/Preservation emphasis


    TRANSITSERVICESCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: TRANSITSERVICESCEN
        # FILENAME: marea_transit_service.csv
        # MODELNAME: _manipulate_transitservice
        shortname: Transit Service Investment
        address: TRANSITSERVICESCEN
        ptype: policy lever
        dtype: float
        desc: Different transit service scenario.
        default: 0
        min: 0  # Curent funding
        max: 1  # Multimodal


    TDMINVESTMENTSCEN:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: TDMINVESTMENTSCEN
        # FILENAME: marea_travel-demand-mgt_by_area-type.csv
        # MODELNAME: _manipulate_tdmareatype
        shortname: Travel Demand Management
        address: TDMINVESTMENTSCEN
        ptype: policy lever
        dtype: float
        desc: Different TDM investment scenario.
        default: 0      # Curent funding Operations emphasis/Preservation emphasis 
        max: 1          # Multimodal
        min: 0          # Curent funding Operations emphasis/Preservation emphasis

